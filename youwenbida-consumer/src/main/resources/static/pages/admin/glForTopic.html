<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/admin-res/res/css/amazeui.min.css" />
<link rel="stylesheet" href="/admin-res/res/css/admin.css" />
<style>
select {
	position: relative;
	float: left;
	margin-right: 15px;
}

th, td {
	text-align: center;
}

td button {
	display: block;
	margin: 0 auto
}
</style>
</head>

<body>
	<div class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">话题管理</strong> <small></small>
			</div>
		</div>

		<hr>

		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-6">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
						<a class="am-btn am-btn-default"
							href="/admin-addTopic">
							<span class="am-icon-plus"></span> 新增
						</a>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-3"></div>
			<div class="am-u-sm-12 am-u-md-3">
				<div class="am-input-group am-input-group-sm">
					<input type="text" class="am-form-field" id="textOfUserName">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default" type="button"
							onclick="searchtwBySsdx()">搜索</button>
					</span>
				</div>
			</div>
		</div>
		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-striped am-table-hover table-main">
						<thead>
							<tr>
								<th class="table-check"><input type="checkbox"></th>
								<th class="table-id">ID</th>
								<th class="table-image">话题图片</th>
								<th class="table-tname">话题名</th>
								<th class="table-op">操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div class="am-cf">
						<span id="jls"></span>
					</div>
					<hr>
				</form>
			</div>

		</div>
	</div>
</body>
<script type="text/javascript" src="/admin-res/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/admin-res/js/search.js"></script>

	$(function() {
		getTopic();
	})
</script>
</html>
