<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/admin-res/res/css/amazeui.min.css" />
<link rel="stylesheet" href="/admin-res/res/css/admin.css" />
<style>
select {
	position: relative;
	float: left;
	margin-right: 15px;
}

th, td {
	text-align: center;
}
td button{
display:block;margin:0 auto
}
</style>
</head>

<body>
	<div class="admin-content-body">
		<div class="am-cf am-padding am-padding-bottom-0">
			<div class="am-fl am-cf">
				<strong class="am-text-primary am-text-lg">问题管理</strong> <small></small>
			</div>
		</div>

		<hr>

		<div class="am-g">
			<div class="am-u-sm-12 am-u-md-6">
				<div class="am-btn-toolbar">
					<div class="am-btn-group am-btn-group-xs">
						<select id="op" lay-verify="required">
							<option value="1">赞</option>
							<option value="2">踩</option>
							<option value="3">收藏</option>
						</select> <select id="time" lay-verify="required">
							<option value="1">今天</option>
							<option value="3">3天内</option>
							<option value="7">一周内</option>
							<option value="30">一月内</option>
						</select>
						<button type="button" class="am-btn am-btn-default"
							onclick="searchhd()">
							<span class="am-icon-search"></span> 查询
						</button>
					</div>
				</div>
			</div>
			<div class="am-u-sm-12 am-u-md-3"></div>
			<div class="am-u-sm-12 am-u-md-3">
				<select id="ssdx" lay-verify="required"
					style="height: 33px; line-height: 33px">
					<option value="1">用户</option>
				</select>
				<div class="am-input-group am-input-group-sm">
					<input type="text" class="am-form-field" id="textOfUserName">
					<span class="am-input-group-btn">
						<button class="am-btn am-btn-default" type="button"
							onclick="searchHdByName()">搜索</button>
					</span>
				</div>
			</div>
		</div>
		<div class="am-g">
			<div class="am-u-sm-12">
				<form class="am-form">
					<table class="am-table am-table-striped am-table-hover table-main">
						<thead>
							<tr>
								<th class="table-check"><input type="checkbox"></th>
								<th class="table-id">ID</th>
								<th class="table-title">问题标题</th>
								<th class="table-twz">回答者</th>
								<th class="table-bq">赞数(个)</th>
								<th class="table-bq">踩数(个)</th>
								<th class="table-bq">收藏数(个)</th>
								<th class="table-bq">分数</th>
								<th class="table-date">提问日期</th>
								<th class="table-op">操作</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div class="am-cf">
						<span id="jls"></span>
					</div>
					<hr>
				</form>
			</div>

		</div>
	</div>
	<div class="hidden" style="display: none">
		<input type="hidden" id="hid_op" value="1" /> <input type="hidden"
			id="hid_time" value="30" />
	</div>
</body>
<script type="text/javascript" src="/admin-res/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/admin-res/js/search.js"></script>
<script>
	$(function() {
		searchhd()
		$("#op").change(function() {
			$("#hid_op").val($("#op").val());
		})
		$("#time").change(function() {
			$("#hid_time").val($("#time").val());
		})
	})
</script>
</html>
